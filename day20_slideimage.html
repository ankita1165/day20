<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
  </script>
  <style>
    #flip {
      padding: 5px;
      text-align: center;
      background: orange;
      border: solid 2px #c3c3c3;
    }

    #panel {
      padding: 50px;
      display: none;
    }
  </style>
  <title>Slide Image</title>
</head>
<body>

  <div id="flip">Click to slide the Image UP or Down</div>
  <div id="panel">
    <center><img src="C:\Users\ANKITA CHAUDHARY\Downloads\f.png" width="400px" />
  </div>

</body>
</html>
